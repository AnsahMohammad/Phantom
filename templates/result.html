<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: rgb(25, 25, 25);
      }

      .sevillana-regular {
        font-family: "Sevillana", cursive;
        color: white;
        font-weight: 500;
        font-style: normal;
        font-size: 3rem;
      }

      .main {
        display: flex;
        align-self: flex-start;
        height: 10%;
        width: 100%;
      }

      h1 {
        color: white;
        font-weight: 500;
        font-style: normal;
        font-size: 3rem;
      }

      .Form {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Search {
        margin-left: 10%;
        width: 300px;
        height: 30px;
        margin-right: 10px;
        border-radius: 5px; /* Adjust as needed */
      }

      .Enter {
        height: 35px;
      }

      .result {
        margin-top: 2%;
        height: 90%;
        width: 100%;
      }

      a{
        color: white;
      }

      .result a {
        color: white;
        text-decoration: none;
      }

      .result h2 {
        margin: 0;
      }

      .result .url {
        color: lightgrey;
        font-size: 0.8rem;
      }

      .item {
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: rgb(50, 50, 50);
      }

    </style>
  </head>
  <body>
    <div class="main">
      <a href="/">
      <h1 class="Home sevillana-regular">Phantom</h1>
      </a>
      <form id="searchForm" method="GET" action="/" class="Form">
        <input type="text" name="q" class="Search" placeholder="Search Query" value="{{ input_text }}" />
        <input type="hidden" id="browser" name="browser" />
        <input type="hidden" id="device" name="device" />
        <input type="submit" value="Search" class="Enter" />
      </form>
    </div>
    <hr />
    <div class="result">
      {% for item in result %}
        <div class="item">
          <a href="{{ item[0] }}">
            <h2>{{ item[2] }}</h2>
          </a>
          <div class="url">{{ item[0] }}</div>
        </div>
      {% endfor %}
    </div>
  </body>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function() {
      document.getElementById('browser').value = navigator.userAgent;
      document.getElementById('device').value = navigator.platform;
    });
  </script>
</html>
