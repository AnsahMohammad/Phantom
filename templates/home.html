<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: rgb(25, 25, 25);
      }

      .sevillana-regular {
        font-family: "Sevillana", cursive;
        font-weight: 500;
        font-style: normal;
        font-size: 8rem;
      }

      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        flex-direction: column;
      }

      h1 {
        color: white;
        font-size: 5rem;
        margin-bottom: 2rem;
      }

      .Form {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Search {
        width: 300px;
        height: 35px;
        margin-right: 10px;
      }

      .Enter {
        height: 40px;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 3rem;
        }

        .Search {
          width: 200px;
        }

        .sevillana-regular {
          font-size: 5rem;
        }
      }      

      @media (max-width: 300px) {
    h1 {
      font-size: 2rem;
    }

    .Search {
      width: 150px;
    }

    .sevillana-regular {
      font-size: 4rem;
    }

    .Form {
      flex-direction: column;
      align-items: flex-start;
    }

    .Enter {
      margin-top: 1rem;
    }
  }

    </style>
  </head>
  <body>
    <div class="main">
      <h1 class="Home sevillana-regular">Phantom</h1>
      <form id="searchForm" method="GET" action="/" class="Form">
        <input type="text" name="q" class="Search" placeholder="Search Query" value="{{ input_text }}" />
        <input type="hidden" id="browser" name="browser" />
        <input type="hidden" id="device" name="device" />
        <input type="submit" value="Search" class="Enter" />
      </form>
    </div>

  </body>
  <script>
    document.getElementById('searchForm').addEventListener('submit', function() {
      document.getElementById('browser').value = navigator.userAgent;
      document.getElementById('device').value = navigator.platform;
    });
  </script>
</html>
